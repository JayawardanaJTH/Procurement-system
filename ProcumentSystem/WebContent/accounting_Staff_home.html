<!DOCTYPE html>
<html>
    <head>
        <title>Account Staff</title>

        <!--script files-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!--bootstrap files-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="ml-2 mr-2">
        <div>
            <!--navigatin bar-->
            <nav class="nav navbar-expand-md navbar-dark bg-dark row">
                <div class="col-6">
                    <a class="navbar-brand" href="#">Procument System</a>
                </div>
                <div class="col-6 text-right">
                    <form action="#" method="POST">
                        <button class="btn btn-success text-white font-weight-bold">Log out</button>
                    </form>
                </div>
            </nav>
            
            <div class="alert-info row">
                <div class="col-6">
                    <h6>User position : </h6>
                </div>
                <div class="col-6">
                    <h6>User name :</h6>
                </div>
            </div>

            <div class="row row-cols-2 mt-4">
                <div class="col mb-4">
                    <div class="card shadow bg-success">
                        <div class="card-body text-center">
                            <a href="#" class="text-decoration-none text-white">Add suppliers</a>
                        </div>
                        
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card shadow bg-secondary">
                        <div class="card-body text-center">
                            <a href="#" class="text-decoration-none text-white">Add items</a>
                        </div>
                        
                    </div>
                </div>
                <div class="col mb-4 ">
                    <div class="card shadow bg-primary">
                        <div class="card-body text-center ">
                            <a href="#" class="text-decoration-none text-white">View purchase orders</a>
                        </div>

                    </div>
                </div>
                
            </div>

            <!--chart-->
            <div class="alert alert-warning">
                <div class="container-fluid row justify-content-center">
                    <div id="chartContainer" style="height: 500px; width: 75%;">
                    </div>
                </div>
            </div>

            <div class="alert alert-warning">
                <div class="container-fluid row justify-content-center">
                    <div id="statisticsChart" style="height: 300px; width: 75%;">
                    </div>
                </div>
            </div>
        </div>
        <script>
            window.onload = function () {
            
                var chart = new CanvasJS.Chart("chartContainer", {
                title:{
                    text: "Weekly Revenue Analysis for First Quarter"
                },
                axisY:{
                    title: "Orders",
                    lineColor: "#C24642",
                    tickColor: "#C24642",
                    labelFontColor: "#C24642",
                    titleFontColor: "#C24642",
                    includeZero: true,
                    
                },
                
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    
                    type: "line",
                    name: "Orders",
                    color: "#C24642",
                    axisYIndex: 0,
                    showInLegend: true,
                    dataPoints: [
                        { x: new Date(2017, 00, 7), y: 32.3 }, 
                        { x: new Date(2017, 00, 14), y: 33.9 },
                        { x: new Date(2017, 00, 21), y: 26.0 },
                        { x: new Date(2017, 00, 28), y: 15.8 },
                        { x: new Date(2017, 01, 4), y: 18.6 },
                        { x: new Date(2017, 01, 11), y: 34.6 },
                        { x: new Date(2017, 01, 18), y: 37.7 },
                        { x: new Date(2017, 01, 25), y: 24.7 },
                        { x: new Date(2017, 02, 4), y: 35.9 },
                        { x: new Date(2017, 02, 11), y: 12.8 },
                        { x: new Date(2017, 02, 18), y: 38.1 },
                        { x: new Date(2017, 02, 25), y: 42.4 }
                    ]
                
                }]


            });
            chart.render();
            
            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                } else {
                    e.dataSeries.visible = true;
                }
                e.chart.render();
            }

    //Statistics chart  
            var chart2 = new CanvasJS.Chart("statisticsChart", {
                animationEnabled: true,
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                title:{
                    text: "Statistics"
                },
                axisY: {
                    title: "Count"
                },
                data: [{        
                    type: "column",  
                    dataPoints: [      
                        { y: 10, label: "Suppliers" },
                        { y: 5,  label: "Sites" },
                        { y: 16,  label: "Employees" },
                        { y: 3,  label: "Site Managers" },
                        { y: 2,  label: "Account Managers" }
                    ]
                }]
            });
             chart2.render();
        }
        
            </script>
            <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>
</html>
